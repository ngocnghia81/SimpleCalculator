name: FitNesse CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile
    
    - name: Download FitNesse
      run: |
        mkdir -p fitnesse
        wget -O fitnesse/fitnesse-standalone.jar https://github.com/fitnesse/fitnesse/releases/download/v20221219/fitnesse-standalone.jar
    
    - name: Run FitNesse Tests
      run: |
        mkdir -p target/fitnesse-results
        java -jar fitnesse/fitnesse-standalone.jar -c "CalculatorTests?suite&format=junit" -d src/test/fitnesse -p 9125 -o target/fitnesse-results/result.xml
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: fitnesse-test-results
        path: target/fitnesse-results
        
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'target/fitnesse-results/result.xml'
        fail_on_failure: true 